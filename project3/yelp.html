<!DOCTYPE html>
<html lang="en">
  <style>
    #map{
      height: 600px;
      width: 500px;
    }
  </style>
  <head>
    <title>Find Restaurants on Yelp</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="yelp.js"></script>
  </head>
  <body onload="initialize();">
    <form action="yelp.html" method="get" id="searchForm">
       <label>Search: <input type="text" id="term" autocomplete="off" /></label>
         <input type="button" onclick="findRestaurants();" value="Find"/>
    </form>
    <p id="result"></p>
    <hr>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZNkp0RQtOJmVp3oEgffnEkdGoypHFUC0&callback=initMap"></script>
  </body>
</html>
